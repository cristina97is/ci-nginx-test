name: CI Test for Nginx Container

on:
  push:
    paths:
      - "index.html"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t test-nginx .
        shell: bash

      - name: Run container
        run: |
          docker run -d --rm --name test-nginx -p 9889:80 test-nginx
          sleep 5
        shell: bash

      - name: Check HTTP response code
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9889)
          if [ "$STATUS" != "200" ]; then
            echo "❌ HTTP code is $STATUS instead of 200"
            exit 1
          fi
        shell: bash

      - name: Compare MD5 checksum
        run: |
          LOCAL_MD5=$(md5sum index.html | awk '{print $1}')
          REMOTE_MD5=$(curl -s http://localhost:9889 | md5sum | awk '{print $1}')
          if [ "$LOCAL_MD5" != "$REMOTE_MD5" ]; then
            echo "❌ MD5 mismatch!"
            exit 1
          fi
        shell: bash

      - name: Stop container
        if: always()
        run: |
          docker stop test-nginx || true
        shell: bash
